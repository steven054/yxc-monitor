name: 智能监控任务

on:
  schedule:
    # 每天7:00执行（UTC时间，北京时间是UTC+8，所以UTC 23:00 = 北京时间 7:00）
    - cron: '0 23 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  monitor:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install pandas openpyxl requests python-dotenv schedule matplotlib
        
    - name: 上传Excel文件
      uses: actions/upload-artifact@v4
      with:
        name: excel-file
        path: yxc.xlsx
        
    - name: 运行监控脚本
      env:
        EMAIL_ENABLED: ${{ secrets.EMAIL_ENABLED }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        TO_EMAIL: ${{ secrets.TO_EMAIL }}
        WECHAT_ENABLED: ${{ secrets.WECHAT_ENABLED }}
        WECHAT_WEBHOOK_URL: ${{ secrets.WECHAT_WEBHOOK_URL }}
        SMS_ENABLED: ${{ secrets.SMS_ENABLED }}
        SMS_API_URL: ${{ secrets.SMS_API_URL }}
        SMS_API_KEY: ${{ secrets.SMS_API_KEY }}
        SMS_PHONE_NUMBER: ${{ secrets.SMS_PHONE_NUMBER }}
      run: |
        python github_monitor.py
        
    - name: 下载更新后的Excel文件
      uses: actions/download-artifact@v4
      with:
        name: excel-file
        path: ./
        
    - name: 提交更新
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add yxc.xlsx yxc_backup.xlsx
        git diff --quiet && git diff --staged --quiet || git commit -m "自动更新Excel文件 - $(date)"
        git push 